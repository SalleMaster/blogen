<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/1f958acecf.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/app.css" />
    <title>Blogen by Salle</title>
  </head>
  <body>
    <!-- MAIN NAVBAR -->
    <nav
      id="main-nav"
      class="navbar main-nav navbar-expand-md navbar-dark bg-dark py-0"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand">Blogen</a>
        
        
      </div>
    </nav>

    <!-- HEADER -->
    <header id="main-header" class="bg-primary py-2 text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-user"></i> Blogen Admin</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- LOGIN -->
    <section id="login" class="bg-light my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Account Login</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <a href="index.html" class="btn btn-primary btn-block">Login</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
      


    <!-- FOOTER -->
    <footer id="footer" class="bg-dark text-center text-white">
      <div class="container py-5">
        <p class="lead">Copyright &copy; <span id="year"></span> Blogen</p>
      </div>
    </footer>

    <!-- MODALS -->
    <!-- ADD POST MODAL -->
    <div id="addPostModal" class="modal fade">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <h5 class="modal-title text-white">Add Post</h5>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Web Development"
                />
              </div>
              <div class="form-group">
                <label for="image">Upload Image</label>
                <div class="custom-file">
                  <input type="file" id="image" class="custom-file-input" />
                  <label for="image" class="custom-file-label">
                    Choose File
                  </label>
                </div>
                <small class="form-text text-muted">Max Size 3mb</small>
              </div>

              <div class="form-group">
                <label for="body">Body</label>
                <textarea class="form-control" name="editor1"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn-primary btn" data-dismiss="modal">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ADD CATEGORY MODAL -->
    <div id="addCategoryModal" class="modal fade">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-success">
            <h5 class="modal-title text-white">Add Category</h5>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn-success btn" data-dismiss="modal">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>


    <!-- ADD USER MODAL -->
    <div id="addUserModal" class="modal fade">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-warning">
            <h5 class="modal-title text-white">Add User</h5>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" />
              </div> 
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" />
              </div> 
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" />
              </div> 
              <div class="form-group">
                <label for="password">Comfirm Password</label>
                <input type="password" class="form-control" />
              </div> 
            </form>  
          <div class="modal-footer">
            <button class="btn-warning btn" data-dismiss="modal">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="http://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- CK EDITOR SCRIPT -->
    <script src="https://cdn.ckeditor.com/4.12.1/standard/ckeditor.js"></script>

    <script>
      // Get the current year for the copyright
      $('#year').text(new Date().getUTCFullYear());

      // CK EDITOR
      CKEDITOR.replace('editor1');
    </script>
  </body>
</html>
